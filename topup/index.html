<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* === 1. FULLSCREEN INIT === */
    html { background: #0b0d12; }
    body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; /* –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      background: #0b0d12;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      padding-top: calc(env(safe-area-inset-top) - 23px); 
      display: flex; flex-direction: column;
    }
    
    .page {
      width: 100%; height: 100%;
      overflow-y: auto; 
      -webkit-overflow-scrolling: touch;
      max-width: 520px; margin: 0 auto;
      padding: 0 16px 90px;
      display: flex; flex-direction: column;
    }

    :root {
        --bg: #0b0d12; --card: #151921; --text: #fff;
        --accent: #ffd400; --border: #232838;
    }

    /* === 2. –®–ê–ü–ö–ê (–ö–∞–∫ –≤–µ–∑–¥–µ) === */
    .header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 0; z-index: 2; position: relative; flex-shrink: 0;
      margin-bottom: 20px;
    }
    .header-left { display: flex; align-items: center; gap: 8px; }
    
    .back-arrow {
      display: flex; align-items: center; justify-content: center;
      width: 32px; height: 32px;
      color: #fff; cursor: pointer;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
      transition: background 0.2s;
      text-decoration: none;
    }
    .back-arrow:active { background: rgba(255,255,255,0.15); transform: scale(0.95); }
    .back-arrow svg { width: 20px; height: 20px; fill: currentColor; }

    .logo { height: clamp(30px, 6vw, 36px); }

    .balance { 
      background: var(--accent); color: #171a1f; 
      font-weight: 900; border-radius: 999px; 
      padding: 8px 14px; display: flex; gap: 8px; align-items: center; 
      text-decoration: none; font-size: 14px;
    }
    .balance .star { font-size: 16px; }

    /* === 3. –ö–û–ù–¢–ï–ù–¢ –ü–û–ü–û–õ–ù–ï–ù–ò–Ø === */
    .content-wrapper {
        flex: 1; display: flex; flex-direction: column; 
        justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ñ–æ—Ä–º—É –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
        padding-bottom: 40px;
    }

    .topup-hero {
        display: flex; justify-content: center; margin: 10px 0 20px;
    }
    .big-star {
        width: 100px; height: 100px;
        filter: drop-shadow(0 0 25px rgba(255, 212, 0, 0.3));
        animation: float 4s ease-in-out infinite;
    }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }

    .topup-title { text-align: center; margin-bottom: 25px; }
    .topup-title h1 {
        font-size: 26px; font-weight: 900; margin: 0; text-transform: uppercase;
        line-height: 1.1; letter-spacing: 0.5px;
    }
    .topup-title span { color: #777; font-size: 14px; font-weight: 500; }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .topup-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .input-label { font-size: 12px; color: #777; margin-bottom: 10px; display: block; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
    
    .input-wrapper {
        position: relative; margin-bottom: 20px;
    }
    .input-icon {
        position: absolute;
        left: 16px; top: 50%; transform: translateY(-50%);
        color: var(--accent); font-size: 20px; pointer-events: none;
    }
    .amount-input {
        width: 100%;
        background: #0b0d12;
        border: 1px solid #2a2f3d;
        border-radius: 16px;
        color: #fff;
        font-size: 28px; font-weight: 800;
        padding: 18px 16px 18px 45px;
        outline: none; box-sizing: border-box;
        transition: border-color 0.2s;
    }
    .amount-input:focus { border-color: var(--accent); }

    .btn-pay {
        width: 100%;
        background: var(--accent);
        color: #000;
        border: none;
        padding: 18px;
        border-radius: 16px;
        font-size: 18px; font-weight: 900;
        text-transform: uppercase; cursor: pointer;
        box-shadow: 0 4px 20px rgba(255, 212, 0, 0.25);
        transition: transform 0.1s;
    }
    .btn-pay:active { transform: scale(0.97); }
    .btn-pay:disabled { opacity: 0.6; cursor: not-allowed; }

    .nav-spacer { height: 90px; flex-shrink: 0; }
  </style>
</head>
<body>

  <div class="page">
    <header class="header">
      <div class="header-left">
        <a href="/profile/" class="back-arrow">
           <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        </a>
        <img class="logo" src="/assets/logo.png" alt="LAMBO DROP">
      </div>
      
      <a class="balance" href="/topup/">
        <span class="star">‚òÖ</span> <span id="balanceValue">...</span>
      </a>
    </header>


    <div class="content-wrapper">
        
        <div class="topup-hero">
            <img class="big-star" src="/assets/star-big.png" onerror="this.src='/assets/logo.png'" alt="‚òÖ">
        </div>

        <div class="topup-title">
            <h1>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h1>
            <span>–ö—É–ø–∏—Ç—å –∑–≤—ë–∑–¥—ã –¥–ª—è –∏–≥—Ä—ã</span>
        </div>

        <div class="topup-card">
            <label class="input-label">–°—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è</label>
            <div class="input-wrapper">
                <span class="input-icon">‚òÖ</span>
                <input id="amountInput" class="amount-input" type="number" inputmode="numeric" value="50" min="1" placeholder="0">
            </div>
            
            <button id="payBtn" class="btn-pay">–ö—É–ø–∏—Ç—å –ó–≤–µ–∑–¥—ã</button>
            
            <div style="text-align:center; color:#555; font-size:11px; margin-top:16px; line-height: 1.4;">
                –û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ –±–µ–∑–æ–ø–∞—Å–Ω—É—é —Å–∏—Å—Ç–µ–º—É<br>Telegram Stars
            </div>
        </div>

    </div>
    
    <div class="nav-spacer"></div>
  </div>

  <nav class="nav">
    <a class="btn" href="/">–ö–µ–π—Å—ã</a>
    <a class="btn" href="/crash.html">Crash üöÄ</a>
    <a class="btn active" href="/profile/">–ü—Ä–æ—Ñ–∏–ª—å</a>
  </nav>

  <script>
    (async () => {
        const tg = window.Telegram.WebApp;
        
        // Fullscreen Init
        function initApp() {
            tg.ready();
            try {
                if (tg.requestFullscreen) tg.requestFullscreen();
                else tg.expand();
            } catch (e) { tg.expand(); }
            try { tg.setHeaderColor('#0b0d12'); tg.setBackgroundColor('#0b0d12'); } catch (e) {}
        }
        initApp();
        setTimeout(initApp, 100);

        const amountEl = document.getElementById('amountInput');
        const payBtn = document.getElementById('payBtn');
        const balEl = document.getElementById('balanceValue');

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞
        async function refreshBalance() {
            try {
                const res = await fetch('/api/profile', {headers:{'X-Telegram-Data':tg.initData}}).then(r=>r.json());
                if(res && res.stars !== undefined) balEl.textContent = res.stars;
            } catch(e){}
        }
        refreshBalance();

        // –û–ø–ª–∞—Ç–∞
        payBtn.onclick = async () => {
            const amount = parseInt(amountEl.value);
            if(!amount || amount < 1) {
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                return tg.showAlert('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É!');
            }
            
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            
            payBtn.disabled = true;
            payBtn.textContent = '...';

            try {
                const inv = await fetch('/api/create-stars-invoice', {
                    method:'POST',
                    headers:{'Content-Type':'application/json', 'X-Telegram-Data':tg.initData},
                    body: JSON.stringify({ amount })
                }).then(r=>r.json());

                if(!inv.ok) {
                    tg.showAlert(inv.reason || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å—á–µ—Ç–∞');
                    resetBtn();
                    return;
                }

                if(tg.openInvoice) {
                    tg.openInvoice(inv.invoice_url, (status) => {
                        if(status === 'paid') {
                            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                            tg.showAlert(`–£—Å–ø–µ—à–Ω–æ! +${amount} ‚òÖ`);
                            refreshBalance();
                            amountEl.value = '';
                        } else if(status === 'failed') {
                            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                            tg.showAlert('–û–ø–ª–∞—Ç–∞ –Ω–µ –ø—Ä–æ—à–ª–∞');
                        }
                        resetBtn();
                    });
                } else {
                    tg.openLink(inv.invoice_url);
                    resetBtn();
                }

            } catch(e) {
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                resetBtn();
            }
        };

        function resetBtn() {
            payBtn.disabled = false;
            payBtn.textContent = '–ö—É–ø–∏—Ç—å –ó–≤–µ–∑–¥—ã';
        }
    })();
  </script>
</body>
</html>
