<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</title>
  <link rel="stylesheet" href="/styles.css?v=15">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* === –û–ë–©–ò–ï –°–¢–ò–õ–ò (Dark Theme) === */
    :root {
        --bg: #0b0d12;
        --card: #151921;
        --text: #fff;
        --accent: #ffd400;
        --border: #232838;
    }
    body {
        background: var(--bg);
        color: var(--text);
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    .container {
        padding: 12px 16px;
        max-width: 480px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    /* === –®–ê–ü–ö–ê (–ö–∞–∫ –≤ –ø—Ä–æ—Ñ–∏–ª–µ) === */
    .header {
        display: grid;
        grid-template-columns: auto 1fr auto; /* –¢—Ä–∏ –∫–æ–ª–æ–Ω–∫–∏: –õ–µ–≤–æ - –¶–µ–Ω—Ç—Ä (—Ç—è–Ω–µ—Ç—Å—è) - –ü—Ä–∞–≤–æ */
        align-items: center;
        gap: 10px;
        margin-bottom: 30px;
        position: relative;
    }

    /* –ö–Ω–æ–ø–∫–∞ –ù–ê–ó–ê–î (–°—Ç–∏–ª—å –∫–∞–∫ –≤ –ø—Ä–æ—Ñ–∏–ª–µ) */
    .back-btn {
        background: var(--accent);
        color: #000;
        text-decoration: none;
        font-weight: 900;
        font-size: 14px;
        padding: 10px 18px;
        border-radius: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.1s;
        border: none;
        cursor: pointer;
    }
    .back-btn:active { transform: scale(0.95); }

    /* –õ–æ–≥–æ—Ç–∏–ø –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    .header-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .logo { height: 28px; object-fit: contain; }

    /* –ë–∞–ª–∞–Ω—Å —Å–ø—Ä–∞–≤–∞ */
    .balance-btn {
        background: var(--accent);
        color: #000;
        text-decoration: none;
        font-weight: 900;
        font-size: 14px;
        padding: 10px 14px;
        border-radius: 50px; /* –û–≤–∞–ª—å–Ω–∞—è */
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    /* === –ö–û–ù–¢–ï–ù–¢ –ü–û–ü–û–õ–ù–ï–ù–ò–Ø === */
    .topup-hero {
        display: flex;
        justify-content: center;
        margin: 10px 0 20px;
    }
    .big-star {
        width: 100px; height: 100px;
        filter: drop-shadow(0 0 25px rgba(255, 212, 0, 0.3));
        animation: float 4s ease-in-out infinite;
    }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }

    .topup-title { text-align: center; margin-bottom: 25px; }
    .topup-title h1 {
        font-size: 26px; font-weight: 900; margin: 0; text-transform: uppercase;
        line-height: 1.1;
    }
    .topup-title span { color: #777; font-size: 14px; font-weight: 500; text-transform: none; }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ –≤–≤–æ–¥–∞ */
    .topup-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .input-label { font-size: 12px; color: #777; margin-bottom: 8px; display: block; font-weight: 700; text-transform: uppercase; }
    
    .input-wrapper {
        position: relative;
        margin-bottom: 20px;
    }
    .input-icon {
        position: absolute;
        left: 16px; top: 50%; transform: translateY(-50%);
        color: var(--accent); font-size: 20px; pointer-events: none;
    }
    .amount-input {
        width: 100%;
        background: #0b0d12;
        border: 1px solid #2a2f3d;
        border-radius: 12px;
        color: #fff;
        font-size: 28px; font-weight: 800;
        padding: 16px 16px 16px 45px;
        outline: none; box-sizing: border-box;
        transition: border-color 0.2s;
    }
    .amount-input:focus { border-color: var(--accent); }

    .btn-pay {
        width: 100%;
        background: var(--accent);
        color: #000;
        border: none;
        padding: 16px;
        border-radius: 14px;
        font-size: 16px; font-weight: 900;
        text-transform: uppercase; cursor: pointer;
        box-shadow: 0 4px 15px rgba(255, 212, 0, 0.2);
        transition: transform 0.1s;
    }
    .btn-pay:active { transform: scale(0.97); }
    .btn-pay:disabled { opacity: 0.6; cursor: not-allowed; }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (–û—Ç—Å—Ç—É–ø—ã) */
    .nav-spacer { height: 90px; }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
        <a class="back-btn" href="/profile/">
            ‚Üê –ù–∞–∑–∞–¥
        </a>

        <div class="header-center">
            <img class="logo" src="/assets/logo.png" alt="LAMBO">
        </div>

        <a class="balance-btn" href="/topup/">
            <span style="font-size:18px">‚òÖ</span>
            <span id="balanceValue">...</span>
        </a>
    </header>


    <main style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
        
        <div class="topup-hero">
            <img class="big-star" src="/assets/star-big.png" onerror="this.src='/assets/logo.png'" alt="‚òÖ">
        </div>

        <div class="topup-title">
            <h1>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</h1>
            <span>–ö—É–ø–∏—Ç—å –∑–≤—ë–∑–¥—ã –¥–ª—è –∏–≥—Ä—ã</span>
        </div>

        <div class="topup-card">
            <label class="input-label">–°—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è</label>
            <div class="input-wrapper">
                <span class="input-icon">‚òÖ</span>
                <input id="amountInput" class="amount-input" type="number" inputmode="numeric" value="50" min="1">
            </div>
            
            <button id="payBtn" class="btn-pay">–ö—É–ø–∏—Ç—å –ó–≤–µ–∑–¥—ã</button>
            <div style="text-align:center; color:#555; font-size:11px; margin-top:12px;">
                –û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ –±–µ–∑–æ–ø–∞—Å–Ω—É—é —Å–∏—Å—Ç–µ–º—É<br>Telegram Stars
            </div>
        </div>

    </main>
    
    <div class="nav-spacer"></div>

    <nav class="nav">
      <a class="btn" href="/">–ö–µ–π—Å—ã</a>
      <a class="btn" href="/crash.html">Crash üöÄ</a>
      <a class="btn active" href="/profile/">–ü—Ä–æ—Ñ–∏–ª—å</a>
    </nav>
  </div>

  <script>
    (async () => {
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const amountEl = document.getElementById('amountInput');
        const payBtn = document.getElementById('payBtn');
        const balEl = document.getElementById('balanceValue');

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞
        async function refreshBalance() {
            try {
                const res = await fetch('/api/profile', {headers:{'X-Telegram-Data':tg.initData}}).then(r=>r.json());
                if(res && res.stars !== undefined) balEl.textContent = res.stars;
            } catch(e){}
        }
        refreshBalance();

        // –û–ø–ª–∞—Ç–∞
        payBtn.onclick = async () => {
            const amount = parseInt(amountEl.value);
            if(!amount || amount < 1) return tg.showAlert('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É!');
            
            payBtn.disabled = true;
            payBtn.textContent = '...';

            try {
                // –°–æ–∑–¥–∞–µ–º —Å—á–µ—Ç
                const inv = await fetch('/api/create-stars-invoice', {
                    method:'POST',
                    headers:{'Content-Type':'application/json', 'X-Telegram-Data':tg.initData},
                    body: JSON.stringify({ amount })
                }).then(r=>r.json());

                if(!inv.ok) {
                    tg.showAlert(inv.reason || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å—á–µ—Ç–∞');
                    resetBtn();
                    return;
                }

                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ–ø–ª–∞—Ç—É
                if(tg.openInvoice) {
                    tg.openInvoice(inv.invoice_url, (status) => {
                        if(status === 'paid') {
                            tg.showAlert(`–£—Å–ø–µ—à–Ω–æ! +${amount} ‚òÖ`);
                            refreshBalance();
                            amountEl.value = '';
                        } else if(status === 'failed') {
                            tg.showAlert('–û–ø–ª–∞—Ç–∞ –Ω–µ –ø—Ä–æ—à–ª–∞');
                        }
                        resetBtn();
                    });
                } else {
                    tg.openLink(inv.invoice_url);
                    resetBtn();
                }

            } catch(e) {
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                resetBtn();
            }
        };

        function resetBtn() {
            payBtn.disabled = false;
            payBtn.textContent = '–ö—É–ø–∏—Ç—å –ó–≤–µ–∑–¥—ã';
        }
    })();
  </script>
</body>
</html>
