  <script>
  (async () => {
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    const auth = await fetch('/api/tg-auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ initData: tg.initData })
    }).then(r => r.json());

    console.log('AUTH RESULT:', auth);

    if (!auth.ok) {
      console.warn('Auth failed:', auth);
      // –ú–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É –∏–ª–∏ —Ä–µ—Ç—Ä–∞–π
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è
    const me = await fetch('/api/me', { credentials:'include' }).then(r=>r.json());
    console.log('ME:', me);

    // –ë–∞–ª–∞–Ω—Å
    const balEl = document.getElementById('balanceValue');
    fetch('/api/profile', {headers:{'X-Telegram-Data':tg.initData}})
      .then(r => r.ok ? r.json() : null)
      .then(d => { if (d && typeof d.stars !== 'undefined') balEl.textContent = d.stars; })
      .catch(()=>{});

    // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∫–µ–π—Å (–¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–æ–≤)
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a.card'); if (!a) return;
      const caseId = a.dataset.caseid || '';
      if (caseId) {
        try { sessionStorage.setItem('currentCaseId', caseId); localStorage.setItem('lastCaseId', caseId); } catch(_){}
        // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ
        const url = new URL(a.href, location.origin);
        url.searchParams.set('case', caseId); 
        a.href = url.pathname + '?' + url.searchParams.toString();
      }
    });
  })();
  </script>
