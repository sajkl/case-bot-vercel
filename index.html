    /* –ê–∫—Ç–∏–≤–Ω—ã–π –ø—É–Ω–∫—Ç (–≥–æ—Ä–∏—Ç –∂–µ–ª—Ç—ã–º) */
    .nav-btn.active { color: #ffd400 !important; } 
    .nav-btn.active .nav-icon { transform: scale(1.1); }

    /* –ò–∫–æ–Ω–∫–∏ */

    /* –†–∞—Å–ø–æ—Ä–∫–∞, —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –∑–∞–µ–∑–∂–∞–ª –ø–æ–¥ –º–µ–Ω—é */

<body>

  <div class="container">

    <section class="live-bar"><span>LIVE</span></section>

        <div class="art"><img src="/assets/case-4.png" alt="–õ–∞–º–±–æ"></div>

  <nav class="nav">
    <a href="/" class="nav-btn active">
      <span class="nav-icon">üéí</span>
      <span>–ö–µ–π—Å—ã</span>

    <a href="/crash.html" class="nav-btn">
      <span class="nav-icon">üöÄ</span>

  <script>
  (async () => {
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    const auth = await fetch('/api/tg-auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ initData: tg.initData })
    }).then(r => r.json());

    if (!auth.ok) console.warn('Auth failed');

    // –ü—Ä–æ—Ñ–∏–ª—å
    await fetch('/api/me', { credentials:'include' }).catch(()=>{});

    // –ë–∞–ª–∞–Ω—Å
    const balEl = document.getElementById('balanceValue');
    fetch('/api/profile', {headers:{'X-Telegram-Data':tg.initData}})
      .then(r => r.ok ? r.json() : null)
      .then(d => { if (d && typeof d.stars !== 'undefined') balEl.textContent = d.stars; })
      .catch(()=>{});

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ –∫–µ–π—Å–∞
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a.card'); if (!a) return;
      const caseId = a.dataset.caseid || '';
      if (caseId) {
        try { sessionStorage.setItem('currentCaseId', caseId); } catch(_){}
        const url = new URL(a.href, location.origin);
        url.searchParams.set('case', caseId); 
        a.href = url.pathname + '?' + url.searchParams.toString();
      }
    });
  })();
  </script>
</body>
