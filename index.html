  <script>
    (function () {
      const show = (title, detail) => {
        try {
          const box = document.getElementById('err');
          if (box) { box.style.display='block'; box.textContent = `${title}\n${detail || ''}`; }
        } catch(_) {}
      };
      window.onerror = function (message, source, lineno, colno, error) {
        const detail = [
          `source: ${source || '-'}`,
          `line: ${lineno || '-'}, col: ${colno || '-'}`,
          `stack: ${(error && error.stack) ? error.stack : '-'}`
        ].join('\n');
        show(`JS error: ${message}`, detail);
      };
      window.addEventListener('unhandledrejection', (e) => {
        const reason = e && e.reason;
        const detail = (reason && reason.stack) || String(reason);
        show('Promise error', detail);
      });
    })();
  </script>

                 {id:'u2',label:'–†–µ–¥–∫–∏–π —Å–∫–∏–Ω + —ç—Ñ—Ñ–µ–∫—Ç',emoji:'üßø',rarity:'epic',weight:28},
                 {id:'u3',label:'15‚≠ê –Ω–∞–∑–∞–¥',emoji:'üåü',rarity:'epic',weight:20,starsValue:15},
                 {id:'u4',label:'–õ–µ–≥–µ–Ω–¥–∞: 120‚≠ê',emoji:'üèÜ',rarity:'legendary',weight:6,starsValue:120},
                 {id:'u5',label:'–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π —Å–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤',emoji:'üéñÔ∏è',rarity:'legendary',weight:4},
                 {id:'u6',label:'–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π: 300‚≠ê',emoji:'ü¶Ñ',rarity:'legendary',weight:2,starsValue:300} ]},
    ];
    const SELL_BY_RARITY = { common:1, rare:2, epic:6, legendary:20 };
    const rarityOrder = { legendary:4, epic:3, rare:2, common:1 };
    const glowMini = (r)=>({common:'glow-common',rare:'glow-rare',epic:'glow-epic',legendary:'glow-legendary'}[r]||'glow-common');
    const glowBig  = (r)=>({common:'glow-common-b',rare:'glow-rare-b',epic:'glow-epic-b',legendary:'glow-legendary-b'}[r]||'glow-common-b');

    const top3Prizes = (list=[]) => list.slice().sort((a,b)=>{
      const ra=rarityOrder[a.rarity]||0, rb=rarityOrder[b.rarity]||0;
      if (rb!==ra) return rb-ra;
      const sa=a.starsValue||0, sb=b.starsValue||0; if (sb!==sa) return sb-sa;
      return (a.weight||0)-(b.weight||0);
    }).slice(0,3);

    /* –∑–≤—É–∫/–≤–∏–±—Ä–æ –∏–∑ —Å—Ç–∞—Ä–æ–≥–æ –∏–Ω–¥–µ–∫—Å–∞ */
    class SpinAudio {
      constructor(){ this.ctx=null; this.gain=null; }
      ensure(){ if(!this.ctx){ const AC = window.AudioContext||window.webkitAudioContext; if(!AC) return;
        this.ctx=new AC(); this.gain=this.ctx.createGain(); this.gain.gain.value=0.06; this.gain.connect(this.ctx.destination);} }
      flip(){ this.ensure(); if(!this.ctx||!this.gain) return; const o=this.ctx.createOscillator(), g=this.ctx.createGain();
        o.type='triangle'; o.frequency.value=520; o.connect(g).connect(this.gain);
        const t=this.ctx.currentTime; g.gain.setValueAtTime(0.05,t); g.gain.exponentialRampToValueAtTime(0.00001,t+0.15);
        o.start(t); o.stop(t+0.16); }
      win(){ this.ensure(); if(!this.ctx||!this.gain) return; const o=this.ctx.createOscillator(), g=this.ctx.createGain();
        o.type='sine'; o.frequency.value=880; o.connect(g).connect(this.gain);
        const t=this.ctx.currentTime; g.gain.setValueAtTime(0.08,t); g.gain.exponentialRampToValueAtTime(0.00001,t+0.4);
        o.frequency.exponentialRampToValueAtTime(1320, t+0.35); o.start(t); o.stop(t+0.4); }
    }
    const audio = new SpinAudio();

    /* ===== UI –∫—É—Å–∫–∏ ===== */
    const MiniCards = ({ prizes }) => {

      const fan = [
        {rot:-14, x:-16, z:10, s:0.98, ml:0},

      ];
      return (
        <div className="mini-fan">
          {picks.map((p,i)=>(
            <div key={p.id||i}
                 className={`mini-card ${glowMini(p.rarity)}`}
                 style={{
                   transform:`translateX(${fan[i].x}px) rotate(${fan[i].rot}deg) scale(${fan[i].s})`,
                   zIndex:fan[i].z,
                   marginLeft:i===0?0:fan[i].ml
                 }}>
              <span className="text-lg leading-none">{p.emoji || 'üéÅ'}</span>

          ))}

    };

    const HomeCaseCard = ({ c, onClick }) => (
      <div onClick={onClick} role="button"
           className="rounded-2xl p-4 border transition cursor-pointer fade-in"

        </div>

    );

    const LiveFeed = ({ events }) => {
      const listRef = useRef(null);
      useEffect(()=>{ if(listRef.current){ listRef.current.scrollLeft = listRef.current.scrollWidth; } },[events]);
      return (

    };

    function CardFront({ prize }) {
      return (
        <div className="flip-face back">
          <div className="flex flex-col items-center justify-center h-full p-3 text-center">
            <div className="text-4xl">{prize?.emoji ?? 'üéÅ'}</div>
            <div className="mt-2 text-sm font-semibold">{prize?.label ?? '–ü—Ä–∏–∑'}</div>
            {prize ? (
              <div className="mt-1 inline-block px-2 py-0.5 rounded-full text-[10px]" style={{background:'var(--nardo)', color:'#111'}}>

    /* –î–µ—Ç–∞–ª—å–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å –≤–µ–µ—Ä–æ–º –∏ —Ä–∞–∑—ä–µ–∑–¥–æ–º */
    function CaseDetailCards({ data, onBack, onOpenServer, opening, onClaimPrize, onSellPrize, pushFeed }) {
      const [phase, setPhase] = useState('idle'); // idle | choosing | picking | revealed
      const [cards, setCards] = useState(Array(5).fill(null).map(() => ({ prize: null, flipped: false, picked: false })));
      const [pickedIndex, setPickedIndex] = useState(null);
      const [landedPrize, setLandedPrize] = useState(null);

      const prepareCards = () => {
        setPhase('choosing');
        setCards(Array(5).fill(null).map(() => ({ prize: null, flipped: false, picked: false })));
        setPickedIndex(null);
        setLandedPrize(null);
      };

      const onPick = async (idx) => {
        if (phase !== 'choosing') return;

        setPhase('picking');
        setPickedIndex(idx);
        setCards((cs) => cs.map((c, i) => i === idx ? { ...c, picked: true } : c));

        let prize = null;
        try {
          const res = await fetch('/api/open', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ caseId: data.id })
          });
          if (res.ok) {
            const json = await res.json().catch(() => ({}));
            if (json && json.prize) prize = json.prize;
          }
        } catch (_) {}

        if (!prize || !prize.id) {
          const total = (data.prizes || []).reduce((s,p)=>s+(p?.weight||0),0);
          let r = Math.random()*Math.max(1,total);
          prize = data.prizes?.[data.prizes.length-1] || null;
          for (const p of (data.prizes || [])) { r -= (p?.weight||0); if (r<=0) { prize=p; break; } }
        }
        if (!prize) { setPhase('choosing'); return; }

        audio.flip();
        tg?.WebApp?.HapticFeedback?.selectionChanged?.();
        setCards((cs) => cs.map((c, i) => i === idx ? ({ ...c, prize, flipped: true }) : c));
        setPhase('revealed');
        setLandedPrize(prize);

        // —Ä–∞—Å–∫—Ä—ã–≤–∞–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ
        setTimeout(() => {
          setCards((cs) => {
            const chosenId = prize && prize.id;
            const pool = Array.isArray(data.prizes) ? data.prizes.slice() : [];
            const remainingPool = chosenId ? pool.filter(p => p.id !== chosenId) : pool;
            const shuffled = remainingPool.slice().sort(()=>Math.random()-0.5);
            let ri = 0;
            return cs.map((c, i) => {
              if (i === idx) return c;
              const alt = shuffled[ri++] || remainingPool[0] || prize;
              return { ...c, prize: alt, flipped: true };
            });
          });
        }, 380);

        setTimeout(()=>{ audio.win(); tg?.WebApp?.HapticFeedback?.impactOccurred?.('heavy'); }, 150);
      };

      const onStart = async () => {
        if (opening) return;
        const ok = await onOpenServer(data);
        if (ok) prepareCards();
      };

      // –§–∞–Ω-–ø–æ–∑–∏—Ü–∏–∏
      const baseTransform = (i, n) => {
        const angle = -12 + i * (24 / Math.max(1, n - 1));
        const y = Math.abs(i - (n - 1) / 2) * 3;
        return { angle, y };
      };

      // –†–∞–∑—ä–µ–∑–¥
      const displacedStyle = (i, n, picked) => {
        const { angle, y } = baseTransform(i, n);
        if (picked == null) return { transform: `rotate(${angle}deg) translateY(${y}px)`, zIndex: 5 };

        if (i === picked) {
          return {
            transform: `rotate(${angle}deg) translateY(${Math.max(0,y-2)}px) scale(1.06)`,
            zIndex: 50
          };
        }

        const dir = i < picked ? -1 : 1;
        const distance = 90 + Math.abs(i - picked) * 12;
        const lift  = 10;
        const ang   = angle * 0.8;
        return {
          transform: `rotate(${ang}deg) translate(${dir*distance}px, ${y + lift}px) scale(.96)`,
          zIndex: 5 - Math.abs(i - picked)
        };
      };

      return (
        <div className="fade-in">
          <div className="flex items-center gap-2 mb-4">
            <button onClick={onBack} className="btn-secondary">‚Üê –ù–∞–∑–∞–¥</button>
            <div className="text-xl font-semibold">{data.title}</div>
            <div className="ml-auto text-sm" style={{color:'var(--nardo)'}}>–¶–µ–Ω–∞: {data.priceStars} ‚≠ê</div>
          </div>

          <div className="mt-2 rounded-2xl p-4 border" style={{borderColor:'var(--border)', background:'var(--card)'}}>
            <div className="text-sm" style={{color:'var(--nardo)'}}>
              {phase==='idle' ? '–ù–∞–∂–º–∏ ¬´–û—Ç–∫—Ä—ã—Ç—å¬ª, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å' : (phase==='choosing' ? '–í—ã–±–µ—Ä–∏ –æ–¥–Ω—É –∫–∞—Ä—Ç—É' : '–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç')}
            </div>

            {/* –í–µ–µ—Ä + —Ä–∞–∑—ä–µ–∑–¥ */}
            <div className="mt-3 hand">
              {cards.map((card, i) => (
                <div
                  key={i}
                  className="hand-card"
                  style={{
                    ...(phase === 'revealed'
                      ? displacedStyle(i, cards.length, pickedIndex)
                      : (() => { const {angle,y}=baseTransform(i,cards.length); return { transform:`rotate(${angle}deg) translateY(${y}px)`, zIndex:5 }; })()
                    )
                  }}
                >
                  <div
                    className={`flip-card ${card?.flipped ? 'flipped' : ''} ${(!card?.flipped || !card?.prize) ? '' : glowBig(card.prize.rarity)}`}

                    <div className="flip-face front">

                    </div>
                    <CardFront prize={card?.prize} />

                </div>

            <div className="sticky bottom-3 mt-5 z-10">
              <button

                onClick={onStart}
                disabled={opening}

              >
                –û—Ç–∫—Ä—ã—Ç—å –∑–∞ {data.priceStars} ‚≠ê
              </button>
            </div>

            {phase === 'revealed' && landedPrize && (
              <div className="mt-4 flex items-center justify-between gap-3 rounded-2xl p-3 border"
                   style={{borderColor:'var(--border)', background:'var(--card)'}}>
                <div className="flex items-center gap-2">
                  <div className="text-2xl">{landedPrize.emoji ?? 'üéÅ'}</div>
                  <div className="text-sm">
                    <div className="font-semibold">{landedPrize.label}</div>
                    <div className="mt-1 inline-block px-2 py-0.5 rounded-full text-[10px]" style={{background:'var(--nardo)', color:'#111'}}>{landedPrize.rarity}</div>
                  </div>
                </div>
                <div className="flex gap-2">
                  <button className="btn-secondary" onClick={() => onSellPrize(landedPrize)}>
                    –ü—Ä–æ–¥–∞—Ç—å –∑–∞ {(SELL_BY_RARITY[landedPrize.rarity]||1)} ‚≠ê
                  </button>
                  <button className="btn-orange" onClick={() => { onClaimPrize(landedPrize); pushFeed(landedPrize); }}>
                    –ó–∞–±—Ä–∞—Ç—å
                  </button>
                </div>
              </div>
            )}
          </div>

          <div className="mt-4 rounded-2xl p-4 border" style={{borderColor:'var(--border)', background:'var(--card)'}}>
            <div className="text-sm" style={{color:'var(--nardo)'}}>–î–æ—Å—Ç—É–ø–Ω—ã–µ –ø—Ä–∏–∑—ã</div>
            <div className="grid grid-cols-3 gap-3 mt-3">
              {data.prizes.map((p) => (
                <div key={p.id} className="flex items-center gap-2 p-2 rounded-xl border"
                     style={{borderColor:'var(--border)', background:'#0b0b0c'}}>
                  <div className="text-xl">{p.emoji ?? 'üéÅ'}</div>
                  <div className="text-sm">
                    <div className="font-medium">{p.label}</div>
                    <div className="mt-1 inline-block px-2 py-0.5 rounded-full text-[10px]" style={{background:'var(--nardo)', color:'#111'}}>{p.rarity}</div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }

    const Toast = ({ text, onClose }) => {
      useEffect(()=>{ const t=setTimeout(onClose,2000); return ()=>clearTimeout(t); },[onClose]);
      return <div className="fixed bottom-20 left-1/2 -translate-x-1/2 px-4 py-2 rounded-xl bg-orange-500 text-black shadow-xl z-[60]">{text}</div>;
    };

    /* ===== –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ===== */
    function App(){
      const [cases] = useState(DEFAULT_CASES);
      const [stars,setStars]=useState(START_STARS);
      const [opening,setOpening]=useState(false);
      const [selectedCase,setSelectedCase]=useState(null);
      const [toast,setToast]=useState(null);
      const [page,setPage]=useState('home'); // home | profile | voting | inventory

      const [feed,setFeed]=useState([
        {user:'@dino',emoji:'üí•',label:'–≠–ø–∏–∫ –ø—Ä–∏–∑',time:new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})},
        {user:'@anna',emoji:'üöÄ',label:'–õ–µ–≥–µ–Ω–¥–∞—Ä–∫–∞',time:new Date(Date.now()-60e3).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})},
      ]);

      // —ç–º—É–ª—è—Ü–∏—è ¬´–≤—Å–µ –∏–≥—Ä–æ–∫–∏¬ª: –∫–∞–∂–¥—ã–µ 6‚Äì8 —Å–µ–∫ –¥–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –¥—Ä–æ–ø
      useEffect(()=>{
        const users = ['@max','@ivan','@lena','@art','@bot','@kira','@john','@mike'];
        const allPrizes = cases.flatMap(c=>c.prizes);
        const timer = setInterval(()=>{
          const p = allPrizes[Math.floor(Math.random()*allPrizes.length)];
          const u = users[Math.floor(Math.random()*users.length)];
          setFeed(f=>[...f.slice(-60), {user:u, emoji:p.emoji||'üéÅ', label:p.label||'–ü—Ä–∏–∑', time:new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}]);
        }, 6500 + Math.random()*1500);
        return ()=>clearInterval(timer);
      },[cases]);

      useEffect(()=>{ try{ tg?.WebApp?.ready?.(); tg?.WebApp?.expand?.(); }catch(e){} },[]);

      const openDetails=(c)=>{ setSelectedCase(c); };

      const onOpenServerPrepare = async (c) => {
        if (opening) return false;
        if (stars < c.priceStars) { setToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ‚≠ê'); tg?.WebApp?.HapticFeedback?.notificationOccurred?.('warning'); return false; }
        setOpening(true);
        setStars(s=>s-c.priceStars); // —Å–ø–∏—Å—ã–≤–∞–µ–º —Å—Ä–∞–∑—É
        tg?.WebApp?.HapticFeedback?.impactOccurred?.('medium');
        await new Promise(r=>setTimeout(r, 180));
        setOpening(false);
        return true;
      };

      const pushFeed = (p, user='@you')=>{
        setFeed(f=>[...f.slice(-60), {user, emoji:p.emoji||'üéÅ', label:p.label||'–ü—Ä–∏–∑', time:new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}]);
      };
      const onSellPrize = (p) => { const v = SELL_BY_RARITY[p.rarity] || 1; setStars(s=>s+v); setToast(`–ü—Ä–æ–¥–∞–Ω–æ: +${v} ‚≠ê`); };
      const onClaimPrize = (p) => { if (p.starsValue) setStars(s=>s+p.starsValue); setToast('–ü—Ä–µ–¥–º–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å'); pushFeed(p); };

      /* —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      const Profile = () => (
        <div className="rounded-2xl p-4 border" style={{borderColor:'var(--border)', background:'var(--card)'}}>
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="w-12 h-12 rounded-full bg-[#161a1f] flex items-center justify-center">üë§</div>
              <div>
                <div className="font-semibold">@username</div>
                <div className="text-sm" style={{color:'var(--nardo)'}}>‚≠ê {stars}</div>
              </div>
            </div>
            <button className="btn-secondary" onClick={()=>setPage('home')}>–î–æ–º–æ–π</button>
          </div>
        </div>
      );
      const Voting = () => (
        <div className="rounded-2xl p-4 border" style={{borderColor:'var(--border)', background:'var(--card)'}}>
          <div className="text-sm mb-3" style={{color:'var(--nardo)'}}>–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –∑–∞ —Ñ–∏—á–∏</div>
          {['–ù–æ–≤—ã–π ¬´–£–ª—å—Ç—Ä–∞-–∫–µ–π—Å¬ª','–ï–∂–µ–Ω–µ–¥–µ–ª—å–Ω—ã–µ —Ç—É—Ä–Ω–∏—Ä—ã','–û–±–º–µ–Ω –ø—Ä–∏–∑–æ–≤ –º–µ–∂–¥—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏'].map((opt,i)=>(
            <div key={i} className="flex items-center justify-between gap-3 p-3 rounded-xl border mb-2" style={{borderColor:'var(--border)', background:'var(--card)'}}>
              <div className="text-sm">{opt}</div>
              <button className="btn-orange px-3">–ì–æ–ª–æ—Å–æ–≤–∞—Ç—å</button>
            </div>
          ))}
          <div className="mt-3 text-right">
            <button className="btn-secondary" onClick={()=>setPage('home')}>–î–æ–º–æ–π</button>
          </div>
        </div>
      );
      const Inventory = () => (
        <div className="rounded-2xl p-4 border" style={{borderColor:'var(--border)', background:'var(--card)'}}>
          <div className="text-sm mb-2" style={{color:'var(--nardo)'}}>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å (–¥–µ–º–æ)</div>
          <div className="text-sm" style={{color:'var(--nardo)'}}>–°—é–¥–∞ –º–æ–∂–Ω–æ –≤—ã–≤–µ—Å—Ç–∏ —Ä–µ–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã —Å –±—ç–∫–∞.</div>
          <div className="mt-3 text-right">
            <button className="btn-secondary" onClick={()=>setPage('home')}>–î–æ–º–æ–π</button>
          </div>
        </div>
      );

      return (
        <div className="min-h-dvh pb-20 px-4 py-5">
          <div className="mx-auto max-w-md">
            {/* header + –±–∞–ª–∞–Ω—Å */}
            <header className="flex items-center justify-between fade-in" style={{animationDelay:'20ms'}}>
              <div>
                <h1 className="text-2xl font-bold tracking-tight">–ö–µ–π—Å—ã –∑–∞ ‚≠ê</h1>
                <p className="text-sm" style={{color:'var(--nardo)'}}>–û—Ç–∫—Ä—ã–≤–∞–π –∫–µ–π—Å—ã –∏ –∑–∞–±–∏—Ä–∞–π –ø—Ä–∏–∑—ã</p>
              </div>
              <div className="px-3 py-2 rounded-xl bg-orange-500 text-black font-semibold shadow-lg">{stars} ‚≠ê</div>
            </header>

            {/* –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü */}
            {page==='home' && !selectedCase && (
              <>
                <LiveFeed events={feed} />

                <section className="mt-3 cases-grid">
                  {cases.map((c, i)=>(
                    <div
                      key={c.id}
                      role="button"
                      onClick={()=>openDetails(c)}
                      className="fade-in"
                      style={{animationDelay:`${i*60+40}ms`}}
                    >
                      <HomeCaseCard c={c} onClick={()=>openDetails(c)} />
                    </div>
                  ))}
                </section>
              </>
            )}

            {selectedCase && (
              <section className="mt-5">
                <CaseDetailCards
                  data={selectedCase}
                  onBack={()=>setSelectedCase(null)}
                  onOpenServer={onOpenServerPrepare}
                  opening={opening}
                  onClaimPrize={(p)=>{ onClaimPrize(p); setSelectedCase(null); }}
                  onSellPrize={onSellPrize}
                  pushFeed={(p)=>pushFeed(p,'@you')}
                />
              </section>
            )}

            {page==='profile' && <section className="mt-5"><Profile/></section>}
            {page==='voting'  && <section className="mt-5"><Voting/></section>}
            {page==='inventory'&& <section className="mt-5"><Inventory/></section>}

            <footer className="mt-8 text-center text-xs fade-in" style={{animationDelay:'200ms', color:'var(--nardo)'}}>
              –î–µ–º–æ—Ä–µ–∂–∏–º. –°–µ—Ä–≤–µ—Ä –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –ø—Ä–∏–∑ —á–µ—Ä–µ–∑ <span style={{color:'#fff'}}>/api/open</span>.
            </footer>
          </div>

          {/* –¢–∞–±–±–∞—Ä ‚Äî –Ω–∞ –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö */}
          <div className="fixed bottom-0 left-0 right-0 px-4 py-3" style={{background:'rgba(0,0,0,.72)', backdropFilter:'blur(8px)', borderTop:'1px solid var(--border)'}}>
            <div className="mx-auto max-w-md tabbar">
              <button className={`tab-btn ${page==='profile'?'active':''}`} onClick={()=>setPage('profile')}>
                <span>üë§</span><span className="text-xs">–ü—Ä–æ—Ñ–∏–ª—å</span>
              </button>
              <button className={`tab-btn ${page==='voting'?'active':''}`} onClick={()=>setPage('voting')}>
                <span>üó≥Ô∏è</span><span className="text-xs">–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ</span>
              </button>
              <button className={`tab-btn ${page==='inventory'?'active':''}`} onClick={()=>setPage('inventory')}>
                <span>üéí</span><span className="text-xs">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</span>
              </button>
            </div>
          </div>

          {toast && <Toast text={toast} onClose={()=>setToast(null)} />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
