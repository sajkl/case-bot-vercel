  <script>
    window.addEventListener('error', (e) => {
      const box = document.getElementById('err');
      if (box) { box.style.display='block'; box.textContent = 'JS error: ' + e.message; }
      console.error(e.error || e.message);
    });
    window.addEventListener('unhandledrejection', (e) => {
      const box = document.getElementById('err');

</head>
<body class="bg-gradient-to-b from-white to-gray-50 text-gray-900">
  <div id="root"></div>
  <pre id="err" style="display:none; position:fixed; left:8px; bottom:8px; right:8px; max-height:40vh; overflow:auto; background:#111; color:#fff; padding:8px; border-radius:8px; z-index:9999"></pre>

  <!-- –í–ï–°–¨ –ü–†–ò–õ–û–ñ–ï–ù–ò–ï (–∫–∞–∫ —Ä–∞–Ω—å—à–µ), JSX —Å–æ–±–∏—Ä–∞–µ—Ç Babel –≤ –±—Ä–∞—É–∑–µ—Ä–µ -->
  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;
    const tg = (typeof window !== 'undefined' ? window.Telegram : undefined);

    // ===== –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ =====
    const START_STARS = 25;
    const DEFAULT_CASES = [
      { id:'lite', title:'–õ–∞–π—Ç-–∫–µ–π—Å', priceStars:3, bannerEmoji:'üéà', description:'–î–µ—à—ë–≤—ã–π –≤—Ö–æ–¥, –±—ã—Å—Ç—Ä—ã–µ –ø—Ä–∏–∑—ã',
        prizes:[ {id:'l1',label:'–°—Ç–∏–∫–µ—Ä –º–∏–Ω–∏',emoji:'üêæ',rarity:'common',weight:55},
                 {id:'l2',label:'1‚≠ê –Ω–∞–∑–∞–¥',emoji:'‚≠ê',rarity:'common',weight:30,starsValue:1},
                 {id:'l3',label:'–ú–∞–ª—ã–π –±—É—Å—Ç –ø—Ä–æ—Ñ–∏–ª—è',emoji:'üîπ',rarity:'rare',weight:12},
                 {id:'l4',label:'5‚≠ê –¥–∂–µ–∫–ø–æ—Ç',emoji:'üí•',rarity:'epic',weight:3,starsValue:5} ]},
      { id:'starter', title:'–°—Ç–∞—Ä—Ç–æ–≤—ã–π –∫–µ–π—Å', priceStars:6, bannerEmoji:'üéÅ', description:'–û—Ç–∫—Ä—ã–≤–∞–π –∏ –ª–æ–≤–∏ —É–¥–∞—á—É!',
        prizes:[ {id:'s1',label:'–°—Ç–∏–∫–µ—Ä-–ø–∞–∫',emoji:'üò∫',rarity:'common',weight:45},
                 {id:'s2',label:'2‚≠ê –Ω–∞–∑–∞–¥',emoji:'‚≠ê',rarity:'common',weight:28,starsValue:2},
                 {id:'s3',label:'–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π –±–µ–π–¥–∂',emoji:'üèÖ',rarity:'rare',weight:17},
                 {id:'s4',label:'–ê–≤–∞—Ç–∞—Ä-—Ä–∞–º–∫–∞',emoji:'üñºÔ∏è',rarity:'epic',weight:8},
                 {id:'s5',label:'–ú–µ–≥–∞–ø—Ä–∏–∑: 20‚≠ê',emoji:'üí´',rarity:'legendary',weight:2,starsValue:20} ]},
      { id:'pro', title:'–ü—Ä–æ-–∫–µ–π—Å', priceStars:12, bannerEmoji:'‚ö°', description:'–ë–æ–ª—å—à–µ —Ä–∏—Å–∫ ‚Äî –∫—Ä—É—á–µ –ø—Ä–∏–∑—ã',
        prizes:[ {id:'p1',label:'3‚≠ê –Ω–∞–∑–∞–¥',emoji:'‚≠ê',rarity:'common',weight:32,starsValue:3},
                 {id:'p2',label:'–°–∫–∏–Ω –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è',emoji:'üé®',rarity:'rare',weight:28},
                 {id:'p3',label:'–ê–Ω–∏–º–∞—Ü–∏—è –∏–º–µ–Ω–∏',emoji:'‚ú®',rarity:'rare',weight:20},
                 {id:'p4',label:'10‚≠ê –Ω–∞–∑–∞–¥',emoji:'üåü',rarity:'epic',weight:15,starsValue:10},
                 {id:'p5',label:'–°—É–ø–µ—Ä–ø—Ä–∏–∑: 60‚≠ê',emoji:'üöÄ',rarity:'legendary',weight:5,starsValue:60} ]},
      { id:'ultra', title:'–£–ª—å—Ç—Ä–∞-–∫–µ–π—Å', priceStars:30, bannerEmoji:'üëë', description:'–í—ã—Å–æ–∫–∞—è —Å—Ç–∞–≤–∫–∞ ‚Äî –∫–æ—Ä–æ–ª–µ–≤—Å–∫–∏–µ –Ω–∞–≥—Ä–∞–¥—ã',
        prizes:[ {id:'u1',label:'7‚≠ê –Ω–∞–∑–∞–¥',emoji:'‚≠ê',rarity:'rare',weight:30,starsValue:7},
                 {id:'u2',label:'–†–µ–¥–∫–∏–π —Å–∫–∏–Ω + —ç—Ñ—Ñ–µ–∫—Ç',emoji:'üßø',rarity:'epic',weight:28},
                 {id:'u3',label:'15‚≠ê –Ω–∞–∑–∞–¥',emoji:'üåü',rarity:'epic',weight:20,starsValue:15},
                 {id:'u4',label:'–õ–µ–≥–µ–Ω–¥–∞: 120‚≠ê',emoji:'üèÜ',rarity:'legendary',weight:6,starsValue:120},
                 {id:'u5',label:'–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π —Å–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤',emoji:'üéñÔ∏è',rarity:'legendary',weight:4},
                 {id:'u6',label:'–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π: 300‚≠ê',emoji:'ü¶Ñ',rarity:'legendary',weight:2,starsValue:300} ]},
    ];

    const SELL_BY_RARITY = { common:1, rare:2, epic:6, legendary:20 };

    function pickPrize(prizes){
      const total = prizes.reduce((s,p)=>s+Math.max(0,p.weight||0),0);
      let r = Math.random() * Math.max(1,total);
      for (const p of prizes) { r -= Math.max(0,p.weight||0); if (r<=0) return p; }
      return prizes[prizes.length-1];
    }
    const rarityColor = (r) => ({
      common: 'bg-gray-200 text-gray-800',
      rare: 'bg-blue-200 text-blue-900',
      epic: 'bg-purple-200 text-purple-900',
      legendary: 'bg-amber-200 text-amber-900'
    }[r] || 'bg-gray-200 text-gray-800');

    // ===== –∑–≤—É–∫ =====
    class SpinAudio {
      constructor(){ this.ctx=null; this.gain=null; }
      ensure(){ if(!this.ctx){ const AC = window.AudioContext||window.webkitAudioContext; if(!AC) return;
        this.ctx=new AC(); this.gain=this.ctx.createGain(); this.gain.gain.value=0.05; this.gain.connect(this.ctx.destination);} }
      tick(v=1){ this.ensure(); if(!this.ctx||!this.gain) return; const o=this.ctx.createOscillator(), g=this.ctx.createGain();
        o.type='square'; o.frequency.value=900; o.connect(g).connect(this.gain); const t=this.ctx.currentTime;
        g.gain.setValueAtTime(0.015*v,t); g.gain.exponentialRampToValueAtTime(0.00001,t+0.05); o.start(t); o.stop(t+0.055); }
      thud(){ this.ensure(); if(!this.ctx||!this.gain) return; const o=this.ctx.createOscillator(), g=this.ctx.createGain();
        o.type='sine'; o.frequency.value=160; o.connect(g).connect(this.gain); const t=this.ctx.currentTime;
        g.gain.setValueAtTime(0.06,t); g.gain.exponentialRampToValueAtTime(0.00001,t+0.18); o.start(t); o.stop(t+0.18); }
    }
    const audio = new SpinAudio();

    // ===== UI –∫—É—Å–æ—á–∫–∏ =====
    const Toast = ({ text, onClose }) => {
      useEffect(()=>{ const t=setTimeout(onClose,2000); return ()=>clearTimeout(t); },[onClose]);
      return <div className="fixed bottom-4 left-1/2 -translate-x-1/2 px-4 py-2 rounded-xl bg-black text-white shadow-lg">{text}</div>;
    };
    const Spinner = ({ spinning }) => (
      <div className="relative h-24 my-4 flex items-center justify-center">
        <div className={`w-20 h-20 rounded-full border-4 border-black/10 border-t-black/60 ${spinning?'animate-spin':''}`} />
      </div>
    );
    const rarityTileClasses = (r,hl)=>`w-[120px] h-24 shrink-0 rounded-xl border shadow-sm flex flex-col items-center justify-center text-center
      ${hl?' ring-2 ring-amber-400':''} ${
        r==='common'?'bg-gradient-to-b from-gray-50 to-gray-200 border-gray-300 text-gray-900':
        r==='rare'?'bg-gradient-to-b from-blue-50 to-blue-200 border-blue-300 text-blue-950':
        r==='epic'?'bg-gradient-to-b from-purple-50 to-purple-200 border-purple-300 text-purple-950':
        'bg-gradient-to-b from-amber-50 to-amber-200 border-amber-300 text-amber-950'
      }`;
    const PrizeTile = ({prize,highlight}) => (
      <div className={rarityTileClasses(prize.rarity, !!highlight)}>
        <div className="text-2xl leading-none">{prize.emoji ?? 'üéÅ'}</div>
        <div className="text-xs mt-1 px-2 truncate">{prize.label}</div>
        <div className={`mt-1 px-1.5 py-0.5 rounded-full text-[10px] bg-white/70 ${rarityColor(prize.rarity)}`}>{prize.rarity}</div>
      </div>
    );

    // ===== —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–µ–π—Å–∞ —Å —Ä—É–ª–µ—Ç–∫–æ–π =====
    const ITEM_W = 120, GAP = 8, STEP = ITEM_W + GAP, HALF = STEP/2, PERF_SAFE=false;

    const CaseDetail = ({ data, onBack, onOpen, opening, lastPrize, onSell, onClaim }) => {
      const trackRef = useRef(null), viewportRef = useRef(null);
      const [sequence,setSequence]=useState([]), [offset,setOffset]=useState(0);
      const [spinning,setSpinning]=useState(false), [landed,setLanded]=useState(null);
      const rafId=useRef(null), pos=useRef(0), velocity=useRef(0), decel=useRef(0), targetPx=useRef(0), lastTs=useRef(null), prevHalf=useRef(0), centerRef=useRef(0);

      useEffect(()=>{ if(!viewportRef.current) return;
        const ro = new ResizeObserver(()=>{ const vw=viewportRef.current?.clientWidth||0; centerRef.current=Math.max(0,vw/2); });
        ro.observe(viewportRef.current); const vw=viewportRef.current.clientWidth; centerRef.current=Math.max(0,vw/2);
        return ()=>ro.disconnect();
      },[]);
      const stop=()=>{ if(rafId.current) cancelAnimationFrame(rafId.current); rafId.current=null; };
      useEffect(()=>()=>stop(),[]);

      const startSpin = async () => {
        if (opening || spinning) return;
        setSpinning(true); setLanded(null);
        const baseSeq = Array.from({length:16},()=>data.prizes).flat();
        setSequence(baseSeq);
        pos.current = offset;

        await onOpen(data, (picked) => {
          const finalSeq = [...baseSeq, picked, ...data.prizes.slice(0,3)];
          setSequence(finalSeq);
          const idx = finalSeq.findIndex(p=>p.id===picked.id);
          const start = idx * STEP;
          const center = centerRef.current;
          targetPx.current = start - center + ITEM_W/2;

          const distance = Math.max(targetPx.current - pos.current, STEP*6);
          decel.current = 2800;
          velocity.current = Math.sqrt(2 * decel.current * distance);
          lastTs.current=null; prevHalf.current=Math.floor(pos.current/HALF);

          const tick=(ts)=>{
            if(!lastTs.current) lastTs.current=ts;
            const dt=(ts-lastTs.current)/1000; lastTs.current=ts;

            const v=velocity.current, a=decel.current;
            const dx=Math.max(0, v*dt - 0.5*a*dt*dt);
            const newPos=pos.current+dx; pos.current=newPos; setOffset(newPos);

            const hi=Math.floor(newPos/HALF);
            if(hi!==prevHalf.current){ prevHalf.current=hi; const full = hi%2===0; audio.tick(full?1:0.6); tg?.WebApp?.HapticFeedback?.selectionChanged?.(); }

            velocity.current=Math.max(0, v-a*dt);

            if(trackRef.current){
              if(!PERF_SAFE){ const blur=Math.min(3.2, velocity.current/1200); trackRef.current.style.filter = blur>0.12?`blur(${blur}px)`:'none'; }
              trackRef.current.style.transform=`translate3d(calc(50% - ${newPos}px),0,0)`;
            }

            if(newPos >= targetPx.current - 0.5 || velocity.current<=5){
              stop(); pos.current=targetPx.current; setOffset(targetPx.current);
              if(trackRef.current){ trackRef.current.style.filter='none'; trackRef.current.style.transform=`translate3d(calc(50% - ${targetPx.current}px),0,0)`; }
              setSpinning(false);
              setTimeout(()=>{ setLanded(picked); audio.thud(); tg?.WebApp?.HapticFeedback?.impactOccurred?.('heavy'); },100);
              return;
            }
            rafId.current=requestAnimationFrame(tick);
          };
          stop(); rafId.current=requestAnimationFrame(tick);
        });
      };

      const sellValue = (p)=>({common:1,rare:2,epic:6,legendary:20}[p.rarity]||1);

      return (
        <div>
          <div className="flex items-center gap-2 mb-4">
            <button onClick={onBack} className="px-3 py-2 rounded-xl bg-white/70 border border-black/10">‚Üê –ù–∞–∑–∞–¥</button>
            <div className="text-xl font-semibold flex items-center gap-2">
              <span className="text-2xl">{data.bannerEmoji ?? 'üéÅ'}</span> {data.title}
            </div>
            <div className="ml-auto text-sm opacity-70">–¶–µ–Ω–∞: {data.priceStars} ‚≠ê</div>
          </div>

          <div className="mt-1">
            <div className="text-sm opacity-70 mb-2">–ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è</div>
            <div ref={viewportRef} className="relative overflow-hidden rounded-2xl border border-black/5 bg-white/60 backdrop-blur">
              <div className="pointer-events-none absolute left-1/2 top-0 -translate-x-1/2 h-full w-[0px]">
                <div className="absolute top-0 left-1/2 -translate-x-1/2 w-0 h-0 border-l-[10px] border-r-[10px] border-b-[10px] border-l-transparent border-r-transparent border-b-black/20" />
                <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-[2px] h-full bg-black/15" />
              </div>
              <div className="pointer-events-none absolute inset-0" style={{background:'linear-gradient(90deg, rgba(0,0,0,0.20), transparent 10%, transparent 90%, rgba(0,0,0,0.20))', mixBlendMode:'multiply'}} />
              <div ref={trackRef} className="flex gap-2 p-3 will-change-transform [backface-visibility:hidden]" style={{ transform:`translate3d(calc(50% - ${offset}px), 0, 0)` }}>
                {(sequence.length===0 ? data.prizes.concat(data.prizes) : sequence).map((p,i)=>(
                  <PrizeTile key={p.id+':'+i} prize={p} highlight={!!(landed&&landed.id===p.id)} />
                ))}
              </div>
            </div>
          </div>

          <div className="sticky bottom-3 mt-4 z-10">
            <button className={`w-full px-4 py-3 rounded-2xl text-sm font-semibold shadow-sm transition transform active:scale-95 ${spinning||opening?'bg-gray-300 cursor-not-allowed':'bg-black text-white'}`} onClick={startSpin} disabled={spinning||opening}>
              –û—Ç–∫—Ä—ã—Ç—å –∑–∞ {data.priceStars} ‚≠ê
            </button>
          </div>

          {landed && (
            <div className="mt-3 p-3 rounded-2xl border border-black/5 bg-white/80 flex items-center justify-between gap-3">
              <div className="flex items-center gap-2">
                <span className="text-2xl">{landed.emoji ?? 'üéâ'}</span>
                <div className="text-sm">
                  <div className="font-semibold">–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: {landed.label}</div>
                  <div className={`mt-1 inline-block px-2 py-0.5 rounded-full text-[10px] ${rarityColor(landed.rarity)}`}>{landed.rarity}</div>
                </div>
              </div>
              <div className="flex gap-2">
                <button className="px-3 py-2 rounded-xl text-sm font-semibold shadow-sm bg-white/70 border border-black/10" onClick={()=>onSell?.(landed)}>
                  –ü—Ä–æ–¥–∞—Ç—å –∑–∞ {sellValue(landed)} ‚≠ê
                </button>
                <button className="px-4 py-2 rounded-2xl text-sm font-semibold shadow-sm bg-black text-white" onClick={()=>onClaim?.(landed)}>
                  –ó–∞–±—Ä–∞—Ç—å
                </button>
              </div>
            </div>
          )}

          <div className="mt-5 rounded-2xl p-4 border border-black/5 bg-white/60 backdrop-blur">
            <div className="text-sm opacity-70 mb-3">–î–æ—Å—Ç—É–ø–Ω—ã–µ –ø—Ä–∏–∑—ã</div>
            <div className="grid grid-cols-2 gap-2 sm:grid-cols-3">
              {data.prizes.map((p)=>(
                <div key={p.id} className="flex items-center gap-2 p-2 rounded-xl border border-black/5 bg-white/80">
                  <div className="text-xl">{p.emoji ?? 'üéÅ'}</div>
                  <div className="text-sm">
                    <div className="font-medium">{p.label}</div>
                    <div className={`mt-1 inline-block px-2 py-0.5 rounded-full text-[10px] ${rarityColor(p.rarity)}`}>{p.rarity}</div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    // ===== –≥–ª–∞–≤–Ω–∞—è =====
    function App(){
      const [cases] = useState(DEFAULT_CASES);
      const [stars,setStars]=useState(START_STARS);
      const [opening,setOpening]=useState(false);
      const [selectedCase,setSelectedCase]=useState(null);
      const [lastPrize,setLastPrize]=useState(null);
      const [confetti,setConfetti]=useState(false);
      const [toast,setToast]=useState(null);
      const [view,setView]=useState({name:'home'});
      const openLock=useRef(false);

      useEffect(()=>{ try{ tg?.WebApp?.ready?.(); tg?.WebApp?.expand?.(); }catch(e){} },[]);
      const openDetails=(c)=>{ setSelectedCase(c); setView({name:'detail',caseId:c.id}); };

      // --- —Å–µ—Ä–≤–µ—Ä–Ω—ã–π onOpen ---
      const onOpen = async (c, pickedCb) => {
        if (openLock.current) return;
        openLock.current = true;
        try {
          if (stars < c.priceStars) { setToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ‚≠ê'); openLock.current=false; return; }
          setOpening(true); setLastPrize(null); setStars(s=>s-c.priceStars);

          let prize=null;
          try{
            const res=await fetch('/api/open',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({caseId:c.id})});
            if(res.ok){ const data=await res.json(); prize=data && data.prize; }
          }catch(e){ /*fallback*/ }
          if(!prize){ await new Promise(r=>setTimeout(r,250)); prize=pickPrize(c.prizes); }

          pickedCb(prize); setLastPrize(prize);
        }catch(e){ setToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –∫–µ–π—Å–∞'); }
        finally{ setTimeout(()=>{ setOpening(false); openLock.current=false; }, 1200); }
      };

      const onSell=(p)=>{ const v=SELL_BY_RARITY[p.rarity]||1; setStars(s=>s+v); setToast(`–ü—Ä–æ–¥–∞–Ω–æ: +${v} ‚≠ê`); };
      const onClaim=(p)=>{ if(p.starsValue) setStars(s=>s+p.starsValue); setToast('–ü—Ä–µ–¥–º–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω (–¥–µ–º–æ)'); };

      return (
        <div className="min-h-dvh px-4 py-5">
          <div className="mx-auto max-w-md">
            <header className="flex items-center justify-between">
              <div>
                <h1 className="text-2xl font-bold tracking-tight">–ö–µ–π—Å—ã –∑–∞ ‚≠ê</h1>
                <p className="opacity-70 text-sm">–û—Ç–∫—Ä—ã–≤–∞–π –∫–µ–π—Å—ã –∏ –∑–∞–±–∏—Ä–∞–π –ø—Ä–∏–∑—ã</p>
              </div>
              <div className="px-3 py-2 rounded-xl bg-yellow-200 text-yellow-900 font-semibold shadow">{stars} ‚≠ê</div>
            </header>

            {view.name==='home' && (
              <>
                <section className="mt-5 grid gap-3">
                  {cases.map((c)=>(
                    <div key={c.id} className="rounded-2xl shadow-md p-4 bg-white/70 backdrop-blur border border-black/5">
                      <div className="flex items-center gap-3">
                        <div className="text-3xl">{c.bannerEmoji ?? 'üéÅ'}</div>
                        <div>
                          <div className="text-lg font-semibold">{c.title}</div>
                          <div className="text-sm opacity-70">{c.description}</div>
                        </div>
                      </div>
                      <div className="mt-4 flex justify-between items-center">
                        <div className="text-sm opacity-80">–¶–µ–Ω–∞: {c.priceStars} ‚≠ê</div>
                        <div className="flex gap-2">

                          <button className={`px-4 py-2 rounded-2xl text-sm font-semibold shadow-sm transition transform active:scale-95 ${opening?'bg-gray-300 cursor-not-allowed':'bg-black text-white'}`} onClick={()=>openDetails(c)} disabled={opening}>–û—Ç–∫—Ä—ã—Ç—å</button>

                <section className="mt-6">
                  <div className="rounded-2xl p-4 border border-black/5 bg-white/60 backdrop-blur">
                    <div className="text-sm opacity-70">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
                    <Spinner spinning={opening} />
                    {!opening && lastPrize && (
                      <div className="text-center">
                        <div className="text-4xl mb-2">{lastPrize.emoji ?? 'üéâ'}</div>

                        <div className={`mt-2 inline-block px-2 py-1 rounded-full text-xs ${rarityColor(lastPrize.rarity)}`}>{lastPrize.rarity}</div>
                        {lastPrize.starsValue ? (<div className="mt-2 text-sm opacity-70">–í–æ–∑–≤—Ä–∞—Ç: +{lastPrize.starsValue} ‚≠ê</div>) : null}
                      </div>

                    {!opening && !lastPrize && (<div className="text-center opacity-60 text-sm">–û—Ç–∫—Ä–æ–π –∫–µ–π—Å, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø—Ä–∏–∑</div>)}
                  </div>
                </section>
              </>
            )}

            {view.name==='detail' && selectedCase && (
              <section className="mt-5">
                <CaseDetail data={selectedCase} onBack={()=>setView({name:'home'})} onOpen={onOpen} opening={opening} lastPrize={lastPrize} onSell={onSell} onClaim={onClaim} />

          </div>

          {toast && <Toast text={toast} onClose={()=>setToast(null)} />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
