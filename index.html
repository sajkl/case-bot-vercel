<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ö–µ–π—Å—ã –∑–∞ ‚≠ê ‚Äî Telegram Mini App</title>

  <!-- Telegram + Tailwind + React + Babel -->
  <script src="https://telegram.org/js/telegram-web-app.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {} }
    };
  </script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>

  <!-- –õ–æ–≤–µ—Ü –æ—à–∏–±–æ–∫ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω: –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫) -->
  <script>
    (function () {
      const show = (title, detail) => {
        try {
          const box = document.getElementById('err');
          if (box) {
            box.style.display = 'block';
            box.textContent = `${title}\n${detail || ''}`;
          }
        } catch(_) {}
      };
      window.onerror = function (message, source, lineno, colno, error) {
        const detail = [
          'source: ' + (source || '-'),
          'line: ' + (lineno || '-') + ', col: ' + (colno || '-'),
          'stack: ' + (error && error.stack ? error.stack : '-')
        ].join('\n');
        show('JS error: ' + message, detail);
      };
      window.addEventListener('unhandledrejection', (e) => {
        const reason = e && e.reason;
        const detail = (reason && reason.stack) || JSON.stringify(reason);
        show('Promise error', detail);
      });
    })();
  </script>

  <style>
    html, body, #root { height: 100%; background:#090a0b; color:#fff; }
    /* Fade-in */
    @keyframes fadeInUp { from { opacity:0; transform: translateY(10px) scale(.98);} to { opacity:1; transform: translateY(0) scale(1);} }
    .fade-in { animation: fadeInUp .38s cubic-bezier(.2,.8,.2,1) both; }

    /* –ö–∞—Ä—Ç—ã (–Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ) */
    .flip-card { width: 118px; height: 156px; position: relative; transform-style: preserve-3d; transition: transform 700ms cubic-bezier(.2,.8,.2,1); border-radius: 16px; }
    .flip-face { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; border-radius:16px; backface-visibility:hidden; -webkit-backface-visibility:hidden; }
    .flip-face.front { background: linear-gradient(135deg,#3f3f46,#27272a); color:#fff; border:1px solid #3f3f46; box-shadow: 0 6px 20px rgba(0,0,0,.35); }
    .flip-face.back  { background: #0b0b0c; border:1px solid #3f3f46; box-shadow: 0 6px 18px rgba(0,0,0,.35); transform: rotateY(180deg); }

    /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Ä–µ–¥–∫–æ—Å—Ç–∏ */
    .glow-common    { box-shadow: 0 0 0 2px rgba(113,113,122,.35), 0 0 18px rgba(113,113,122,.22); }
    .glow-rare      { box-shadow: 0 0 0 2px rgba(59,130,246,.40), 0 0 22px rgba(59,130,246,.28); }
    .glow-epic      { box-shadow: 0 0 0 2px rgba(168,85,247,.45), 0 0 24px rgba(168,85,247,.30); }
    .glow-legendary { box-shadow: 0 0 0 2px rgba(234,88,12,.55),  0 0 26px rgba(234,88,12,.36); }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn-orange {
      background: linear-gradient(180deg,#f97316,#ea580c);
      color:#111; border:none; border-radius:16px;
      padding:.8rem 1rem; font-weight:700;
      box-shadow: 0 6px 20px rgba(234,88,12,.35), 0 0 0 1px rgba(234,88,12,.35) inset;
      transition: transform .06s ease, filter .15s ease;
    }
    .btn-orange:hover { filter: brightness(1.05); }
    .btn-orange:active { transform: scale(.98); }
    .btn-secondary {
      background:#121214; color:#e4e4e7; border:1px solid #3f3f46; border-radius:14px;
      padding:.7rem .9rem; font-weight:600;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
    }
    .btn-secondary:hover { background:#1d1d21; border-color:#52525b; }
    .btn-secondary:active { transform: scale(.98); }

    /* Live-–ª–µ–Ω—Ç–∞ (–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å) */
    .ticker { display:flex; gap:12px; overflow-x:auto; padding-bottom:6px; scrollbar-width:none; }
    .ticker::-webkit-scrollbar { display:none; }

    /* –¢–∞–±–±–∞—Ä (–≤—Å–µ–≥–¥–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ) */
    .tabbar {
      position: fixed; left: 0; right: 0; bottom: 0; z-index: 50;
      background: rgba(12,12,14,.9); backdrop-filter: blur(10px);
      border-top: 1px solid #27272a;
    }
    .tab-item { flex: 1 1 auto; padding: 8px 0; text-align:center; font-size: 12px; color: #d4d4d8; }
    .tab-item.active { color: #fff; }
  </style>
</head>

<body class="min-h-dvh">
  <div id="root"></div>
  <pre id="err" style="display:none; position:fixed; left:8px; bottom:64px; right:8px; max-height:40vh; overflow:auto; background:#111; color:#fff; padding:8px; border-radius:8px; z-index:9999"></pre>

  <script type="text/babel">
    const { useEffect, useState, useMemo } = React;
    const tg = (typeof window !== 'undefined' ? window.Telegram : undefined);

    // ===== –°–µ—Ä–≤–∏—Å–Ω—ã–µ —Ö–µ–ª–ø–µ—Ä—ã =====
    const rarityPill = (r) => ({
      common:   'bg-zinc-700 text-zinc-100',
      rare:     'bg-blue-700 text-blue-100',
      epic:     'bg-purple-700 text-purple-100',
      legendary:'bg-amber-600 text-amber-100'
    }[r] || 'bg-zinc-700 text-zinc-100');

    async function getJSON(url) {
      const r = await fetch(url);
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      return await r.json();
    }

    async function postJSON(url, body) {
      const r = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body || {})
      });
      const data = await r.json().catch(()=> ({}));
      if (!r.ok || data.ok === false) {
        throw new Error(data?.error || `HTTP ${r.status}`);
      }
      return data;
    }

    // ===== Live-–ª–µ–Ω—Ç–∞ (–¥–µ–º–æ) =====
    function LiveTicker({ events }) {
      return (
        <div className="rounded-2xl border border-zinc-700 bg-[#0b0f14] p-3 fade-in">
          <div className="text-sm text-zinc-400 mb-2">–õ–∞–π–≤: –ø–æ—Å–ª–µ–¥–Ω–∏–µ –≤—ã–∏–≥—Ä—ã—à–∏</div>
          <div className="ticker">
            {events.map((e, i)=>(
              <div key={i} className="shrink-0 px-3 py-2 rounded-xl border border-zinc-700 bg-[#0e1116]">
                <div className="text-xs text-zinc-400">{e.time}</div>
                <div className="text-sm font-medium">{e.user}</div>
                <div className="text-base">{e.emoji} {e.label}</div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // ===== –ì–ª–∞–≤–Ω–∞—è: —Å–ø–∏—Å–æ–∫ –∫–µ–π—Å–æ–≤ (—Ü–µ–Ω—ã –ø—Ä–∏—Ö–æ–¥—è—Ç —Å –±—ç–∫–∞) =====
    function CasesGrid({ casesPricing, onOpenCase }) {
      return (
        <section className="mt-4 grid grid-cols-2 gap-4">
          {casesPricing.map((c, i) => (
            <div
              key={c.caseId}
              className="rounded-2xl p-4 bg-[#0d0e10] border border-zinc-700 hover:border-orange-500 hover:shadow-[0_0_0_2px_rgba(234,88,12,.35)] transition cursor-pointer fade-in"
              style={{ animationDelay: `${i*45+20}ms` }}
              onClick={() => onOpenCase(c)}
            >
              <div className="flex flex-col items-center">
                {/* –º–∏–Ω–∏-—Ñ–∞–Ω —Å —Ç–æ–ø–æ–≤—ã–º–∏ –ø—Ä–∏–∑–∞–º–∏ (–¥–µ–º–æ-–∑–∞–≥–ª—É—à–∫–∞) */}
                <div className="relative h-[120px] w-[140px] mt-1">
                  <div className="absolute left-3 top-6 rotate-[-12deg] z-10">
                    <div className="flip-card glow-rare">
                      <div className="flip-face front"><span className="text-2xl">üí†</span></div>
                    </div>
                  </div>
                  <div className="absolute left-[42px] top-1 rotate-[0deg] z-20">
                    <div className="flip-card glow-epic">
                      <div className="flip-face front"><span className="text-2xl">‚ú®</span></div>
                    </div>
                  </div>
                  <div className="absolute left-[82px] top-6 rotate-[12deg] z-15">
                    <div className="flip-card glow-legendary">
                      <div className="flip-face front"><span className="text-2xl">üèÜ</span></div>
                    </div>
                  </div>
                </div>

                <div className="mt-3 text-center">
                  <div className="text-base font-semibold">{c.title}</div>
                  <div className="text-xs text-zinc-400 mt-1">–¶–µ–Ω–∞: <span className="text-zinc-100 font-medium">{c.pricing?.finalPrice ?? '-'}</span> ‚≠ê</div>
                </div>
              </div>
            </div>
          ))}
        </section>
      );
    }

    // ===== –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞ (—É–ø—Ä–æ—â—ë–Ω–Ω–æ, —Ñ–æ–∫—É—Å –Ω–∞ UI) =====
    function CaseOpen({ caseInfo, onBack }) {
      // –∑–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤–∞—à—É –º–µ—Ö–∞–Ω–∏–∫—É –≤—ã–±–æ—Ä–∞/flip ‚Äî –æ—Å—Ç–∞–≤–∏–ª –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π –º–∞–∫–µ—Ç –≤–µ–µ—Ä–æ–º
      const cards = [0,1,2,3,4];
      const baseTransform = (i, n) => {
        const angle = -12 + i * (24 / Math.max(1, n - 1));
        const y = Math.abs(i - (n - 1) / 2) * 3;
        return { angle, y };
      };

      return (
        <div className="fade-in">
          <div className="flex items-center gap-2 mb-4">
            <button className="btn-secondary" onClick={onBack}>‚Üê –ù–∞–∑–∞–¥</button>
            <div className="text-xl font-semibold">{caseInfo.title}</div>
            <div className="ml-auto text-sm text-zinc-300">–¶–µ–Ω–∞: {caseInfo.pricing?.finalPrice ?? '-'} ‚≠ê</div>
          </div>

          <div className="rounded-2xl p-4 border border-zinc-700 bg-[#0d0e10]">
            <div className="text-sm text-zinc-400">–í—ã–±–µ—Ä–∏ –∫–∞—Ä—Ç—É</div>
            <div className="mt-4 flex items-end justify-center h-[170px]">
              {cards.map((_, i)=> {
                const { angle, y } = baseTransform(i, cards.length);
                return (
                  <div key={i} className="mx-[-22px]" style={{ transform: `rotate(${angle}deg) translateY(${y}px)` }}>
                    <div className="flip-card">
                      <div className="flip-face front"><span className="text-2xl">?</span></div>
                    </div>
                  </div>
                );
              })}
            </div>
            <div className="mt-4">
              <button className="btn-orange w-full">–û—Ç–∫—Ä—ã—Ç—å –∑–∞ {caseInfo.pricing?.finalPrice ?? '-'} ‚≠ê</button>
            </div>
          </div>
        </div>
      );
    }

    // ===== –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å =====
    function Inventory({ items, onWithdraw }) {
      if (!items.length) {
        return (
          <div className="rounded-2xl border border-zinc-700 bg-[#0d0e10] p-6 text-center text-zinc-400">
            –ü—É—Å—Ç–æ. –û—Ç–∫—Ä—ã–≤–∞–π –∫–µ–π—Å—ã, —á—Ç–æ–±—ã –ø–æ–ø–æ–ª–Ω—è—Ç—å –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å.
          </div>
        );
      }
      return (
        <div className="grid grid-cols-1 gap-3">
          {items.map((it, i)=>(
            <div key={it.id || i} className="flex items-center justify-between gap-3 rounded-2xl border border-zinc-700 bg-[#0d0e10] p-3">
              <div className="flex items-center gap-3">
                <div className="text-2xl">{it.emoji || 'üéÅ'}</div>
                <div className="text-sm">
                  <div className="font-semibold">{it.label}</div>
                  {it.rarity && (
                    <div className={`mt-1 inline-block px-2 py-0.5 rounded-full text-[10px] ${rarityPill(it.rarity)}`}>{it.rarity}</div>
                  )}
                  {it.collectionId && (
                    <div className="text-[11px] text-zinc-400 mt-1">–ö–æ–ª–ª–µ–∫—Ü–∏—è: {it.collectionId}</div>
                  )}
                </div>
              </div>
              <div className="flex gap-2">
                <button className="btn-secondary" onClick={()=>alert('–ü–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞: –ü—Ä–æ–¥–∞—Ç—å –≤–Ω—É—Ç—Ä.—Ä—ã–Ω–∫—É')}>
                  –ü—Ä–æ–¥–∞—Ç—å
                </button>
                <button className="btn-orange" onClick={()=>onWithdraw(it)}>
                  –í—ã–≤–µ—Å—Ç–∏
                </button>
              </div>
            </div>
          ))}
        </div>
      );
    }

    // ===== –¢–∞–±—ã (–ì–ª–∞–≤–Ω–∞—è / –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ / –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å) =====
    const TABS = { home:'home', vote:'vote', inv:'inv' };

    function App(){
      const [tab, setTab] = useState(TABS.home);
      const [initUser, setInitUser] = useState(null);
      const [casesPricing, setCasesPricing] = useState([]); // —Å –±—ç–∫–∞
      const [openingCase, setOpeningCase] = useState(null);
      const [ticker, setTicker] = useState([
        { time:'10:21', user:'@alex', emoji:'üèÜ', label:'Legend UPG' },
        { time:'10:19', user:'@mila', emoji:'‚ú®', label:'Epic UPG' },
        { time:'10:17', user:'@ivan', emoji:'üí†', label:'Rare UPG' },
        { time:'10:12', user:'@kate', emoji:'üèÜ', label:'Legend UPG' },
      ]);

      // –î–µ–º–æ-–∏–Ω–≤–µ–Ω—Ç–∞—Ä—å (—Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –≤–∞–∂–Ω–∞: –µ—Å—Ç—å collectionId –¥–ª—è withdraw)
      const [inventory, setInventory] = useState([
        { id:'inv1', label:'Rare UPG', rarity:'rare', emoji:'üí†', collectionId:'telegram_collection_rare_id' },
        { id:'inv2', label:'Epic UPG', rarity:'epic', emoji:'‚ú®', collectionId:'telegram_collection_epic_id' },
      ]);

      // Telegram init + –∑–∞–≥—Ä—É–∑–∫–∞ —Ü–µ–Ω —Å –±—ç–∫–∞
      useEffect(()=> {
        try { tg?.WebApp?.ready?.(); tg?.WebApp?.expand?.(); } catch(e){}
        const u = tg?.WebApp?.initDataUnsafe?.user || null;
        setInitUser(u || null);

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ü–µ–Ω –∫–µ–π—Å–æ–≤ (–í–ê–ñ–ù–û: —Ä–∞—Å—á—ë—Ç –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –Ω–∞ –°–ï–†–í–ï–†–ï)
        // –ï—Å–ª–∏ —É —Ç–µ–±—è –¥—Ä—É–≥–æ–π URL ‚Äî –∑–∞–º–µ–Ω–∏ –Ω–∏–∂–µ '/api/cases/price'
        getJSON('/api/cases/price')
          .then((data)=> {
            const list = data?.result || data?.casePricing || [];
            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º: [{caseId,title,pricing:{finalPrice}}]
            setCasesPricing(list.map(x => ({
              caseId: x.caseId, title: x.title, pricing: x.pricing
            })));
          })
          .catch((e)=> console.error('load prices error:', e));
      },[]);

      const onOpenCase = (c) => {
        setOpeningCase(c);
        setTab(TABS.home); // –æ—Å—Ç–∞—ë–º—Å—è –≤ home, –Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –æ—Ç–∫—Ä—ã—Ç–∏—è
      };

      // ===== Withdraw (–í—ã–≤–µ—Å—Ç–∏): –¥–µ—Ä–≥–∞–µ–º –∞–≤—Ç–æ-–ø–æ–∫—É–ø–∫—É –∏ –æ—Ç–ø—Ä–∞–≤–∫—É –Ω–∞ –±—ç–∫–µ =====
      const onWithdraw = async (item) => {
        try {
          const userIdOrUsername =
            (initUser && initUser.id) ? String(initUser.id)
              : (initUser && initUser.username) ? `@${initUser.username}` : null;

          if (!userIdOrUsername) {
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—É—á–∞—Ç–µ–ª—è. –ó–∞–ø—É—Å—Ç–∏—Ç–µ –º–∏–Ω–∏-–∞–ø–ø –∏–∑ Telegram, —á—Ç–æ–±—ã —è —É–≤–∏–¥–µ–ª –≤–∞—à user_id.');
            return;
          }
          if (!item.collectionId) {
            alert('–£ –ø—Ä–∏–∑–∞ –Ω–µ—Ç collectionId. –í—ã–≤–æ–¥ –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è —É–ª—É—á—à—ë–Ω–Ω—ã—Ö –ø–æ–¥–∞—Ä–∫–æ–≤ –∏–∑ –∫–æ–ª–ª–µ–∫—Ü–∏–π.');
            return;
          }

          // –ï—Å–ª–∏ —É —Ç–µ–±—è –Ω–∞ –±—ç–∫–µ –¥—Ä—É–≥–æ–π –º–∞—Ä—à—Ä—É—Ç ‚Äî –∑–∞–º–µ–Ω–∏ '/api/auto/buy-send'
          const resp = await postJSON('/api/auto/buy-send', {
            collectionId: item.collectionId,        // —Ä–µ–∞–ª—å–Ω—ã–π telegram collection id
            recipient: userIdOrUsername,           // user_id –∏–ª–∏ @username
          });

          alert(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü–æ–¥–∞—Ä–æ–∫ "${item.label}" –±—É–¥–µ—Ç –¥–æ—Å—Ç–∞–≤–ª–µ–Ω.\n\n–î–µ—Ç–∞–ª–∏: ${JSON.stringify(resp?.result || resp, null, 2)}`);

          // –ø–æ —Ñ–∞–∫—Ç—É –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
          setInventory((arr)=> arr.filter(x => x.id !== item.id));
        } catch (e) {
          alert('–û—à–∏–±–∫–∞ –≤—ã–≤–æ–¥–∞: ' + (e?.message || e));
        }
      };

      return (
        <div className="pb-20 px-4 py-4">
          <div className="mx-auto max-w-md">
            <header className="flex items-center justify-between">
              <div>
                <h1 className="text-2xl font-bold">–ö–µ–π—Å—ã –∑–∞ ‚≠ê</h1>
                <p className="text-zinc-400 text-sm">–û—Ç–∫—Ä—ã–≤–∞–π –∫–µ–π—Å—ã –∏ –∑–∞–±–∏—Ä–∞–π –ø—Ä–∏–∑—ã</p>
              </div>
              {initUser ? (
                <div className="px-3 py-2 rounded-xl bg-orange-500 text-black font-semibold shadow-lg">
                  {initUser.first_name || ''}{initUser.username ? ` (@${initUser.username})` : ''}
                </div>
              ) : (
                <div className="px-3 py-2 rounded-xl bg-zinc-800 text-zinc-300">–ì–æ—Å—Ç—å</div>
              )}
            </header>

            {/* –õ–∞–π–≤-–ª–µ–Ω—Ç–∞ –≤—Å–µ–≥–¥–∞ —Å–≤–µ—Ä—Ö—É –Ω–∞ –≥–ª–∞–≤–Ω–æ–π */}
            {tab === TABS.home && !openingCase && (
              <div className="mt-4">
                <LiveTicker events={ticker} />
              </div>
            )}

            {/* –ö–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–æ–∫ */}
            <main className="mt-4">
              {tab === TABS.home && !openingCase && (
                <CasesGrid casesPricing={casesPricing} onOpenCase={onOpenCase} />
              )}
              {tab === TABS.home && openingCase && (
                <CaseOpen caseInfo={openingCase} onBack={()=>setOpeningCase(null)} />
              )}
              {tab === TABS.vote && (
                <div className="rounded-2xl border border-zinc-700 bg-[#0d0e10] p-4">
                  <div className="text-sm text-zinc-400 mb-2">–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ</div>
                  <div className="text-sm">–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –Ω–æ–≤—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –∏ –∞–ø–¥–µ–π—Ç—ã (—Å–∫–æ—Ä–æ).</div>
                </div>
              )}
              {tab === TABS.inv && (
                <Inventory items={inventory} onWithdraw={onWithdraw} />
              )}
