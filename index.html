<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Lambo Drop — Gift Wins</title>
  <link rel="preload" href="/assets/logo.svg" as="image" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="/assets/logo.svg?v=1" alt="LAMBO DROP">
      <div class="balance"><span class="star">★</span><span class="value">0</span></div>
    </header>

    <div class="tape" aria-label="Лайв">
      <img src="/assets/live-strip.svg?v=1" alt="Live strip">
    </div>

    <h1 class="h1">Ламбо</h1>

    <main class="grid">
      <button class="case" aria-label="Кейс 1">
        <img src="/assets/case-1.svg?v=1" alt="Кейс 1">
        <span class="price"><span class="star">★</span> 2999</span>
      </button>
      <button class="case" aria-label="Кейс 2">
        <img src="/assets/case-2.svg?v=1" alt="Кейс 2">
        <span class="price"><span class="star">★</span> 2999</span>
      </button>
      <button class="case" aria-label="Кейс 3">
        <img src="/assets/case-3.svg?v=1" alt="Кейс 3">
        <span class="price"><span class="star">★</span> 2999</span>
      </button>
      <button class="case" aria-label="Кейс 4">
        <img src="/assets/case-4.svg?v=1" alt="Кейс 4">
        <span class="price"><span class="star">★</span> 2999</span>
      </button>
    </main>

    <div class="checker">
      <img src="/assets/checker.svg?v=1" alt="checkerboard">
    </div>

    <nav class="nav">
      <a class="btn active" href="#profile">Профиль</a>
      <a class="btn" href="#vote">Голосование</a>
      <a class="btn" href="#inv">Инвентарь</a>
    </nav>
  </div>
  <script src="/script.js"></script>
</body>
</html>
